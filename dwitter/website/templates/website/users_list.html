{% extends "website/base.html" %}

{% block content %}

<h2>dwitter users</h2>
<ul>
    {% for user in users %}
        <li><a href="{% url user-page user.username %}">@{{ user.username }}</a><br />
        {{ user.profile.bio }}
        </li>
    {% empty %}
        No users.
    {% endfor %}
</ul>
{% endblock %}
